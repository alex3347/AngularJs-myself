<!DOCTYPE HTML>
<html ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>HTTPbasic</title>
		<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular-route.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/4.3.2/css/foundation.min.css">
		<script type="text/javascript">
			angular.module('myModule',[])
			.controller('LoadDataCtrl',['$scope','$http',function($scope,$http){
				$http({
					method: 'GET',
					url:'instanceService.json'
				}).success(function(data,status,headers,config){
					console.log("success...");
					console.log(data);
					$scope.users=data;
				}).error(function(data,status,headers,config){
					console.log("error...");
				});
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="LoadDataCtrl">
			<ul>
				<li ng-repeat="user in users">
					{{user.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
