<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple app</title>
		<script src="js/angular.min.js"></script>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<form name="signup_form" novalidateng-submit="signupForm()">
			<fieldset id="">
				<legend>Signup</legend>
				<div class="row">
					<div class="large-12 columns">
						<label>Your name</label>
						<input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="20" required/>
						<div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
							<small class="error" ng-show="signup_from.name.$error.required">
								Your name is required.
							</small>
							<small class="error" ng-show="signup_from.name.$error.minlength">
								Your name is required to be at least 3 characters.
							</small>
							<small class="error" ng-show="signup_from.name.$error.maxlength">
								Your name cannot be longer than 20 characters.
							</small>
						</div>
					</div>
				</div>
				<button type="submit" class="button raidus">Submit</button>
			</fieldset>
		</form>
	</body>
</html>
