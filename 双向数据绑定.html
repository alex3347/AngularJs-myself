<!DOCTYPE HTML>
<html ng-app="myServiceApp">
	<head>
		<meta charset="UTF-8">
		<title>双向数据绑定</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱：
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control" placeholder="推进使用163邮箱"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" placeholder="只能是数字、字母、下划线" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" />自动登录
										</label>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
